<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Github Profile Viewer</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div id="maindiv">
      <div id="content">
      <div id="heading">
        <h1 id="title">Github Profile Viewer</h1>
        <div id="searchbar">
          <input id="username" type="text" placeholder="enter your username" />
          <button id="btn">Search</button>
        </div>
      </div>

      <div id="profile">
        <div id="divv">
        <div id="about">
          <img id="image" src="./image.jpg" alt="profile pic" />
          <div id="aboutdetails">
            <p>Sneha Yadav</p>
            <p>Full Stack Developer</p>
          </div>
        </div>
        <div id="detail">
          <div id="details">
            <div id="info">
              <p>Follower</p>
              <p>5</p>
            </div>
            <div id="info">
              <p>Following</p>
              <p>5</p>
            </div>
            <div id="info">
              <p>Repo</p>
              <p>5</p>
            </div>
          </div>
          <div>
            <button id="viewbtn">View Profile</button>
          </div>
        </div>
      </div>
    </div>
    </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
